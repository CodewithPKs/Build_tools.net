<header-comp>

    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <div class="width-set-acc">
            <img src="/assests/upload.png" alt="">
            <!-- <i class="fa-solid fa-cloud-arrow-up fa-2x"></i> -->
        </div>
            <p>Browse File To upload</p>
        </div>
        <div class="content-compress">
            <div class="row-comp-img sizes-comp">
                <div class="column-comp width-comp">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column-comp height-comp">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="row-comp-img checkboxes-comp">
                <div class="column-comp ratio-comp">
                    <input type="checkbox" id="ratio-comp" checked>
                    <label for="ratio-comp">Lock aspect ratio</label>
                </div>
                <div class="column-comp Quality-comp">
                    <input type="checkbox" id="Quality-comp">
                    <label for="Quality-comp"> Reduce Quality</label>
                </div>
            </div>
            <button class="download-btn-comp">Download Image</button>
        </div>
    </div>
