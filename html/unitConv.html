    <div class="unit-Container" id="unit-Container">
        <div class="unit-borders">
            <!-- Length converter -->
            <div class="unit-container-cont length-converter converter-section">
                <h1 class="unit-h1">Length Converter</h1>
                <div class="conversion-form">
                    <div class="input-cont-response">
                    <label for="inputValue">Enter value to convert:</label>
                    <input type="number" class="inputValueSize" id="inputValue" placeholder="Enter value" step="any" required>
                </div>


                    
                <div class="input-cont-response-2">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnit" class="unit-label">
                        <option value="meters">Meters</option>
                        <option value="centimeters">Centimeter</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="feet">Feet</option>
                        <option value="inches">inch</option>
                        <option value="millimeters">millimeter</option>
                    </select>

                    <label for="toUnit">To:</label>
                    <select id="toUnit" class="unit-label">
                        <option value="meters">Meters</option>
                        <option value="centimeters">Centimeter</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="feet">Feet</option>
                        <option value="inches">inch</option>
                        <option value="millimeters">millimeter</option>
                    </select>
                </div>
                    <div class="convert-unit-btn">
                        <button id="convertBtn" class="calc-btn-com bmi-btn">Convert</button>
                    </div>
                    <div id="unit-result"></div>
                </div>
            </div>

            <!-- temperature converter -->
            <div class="unit-container-cont temperature-converter converter-section" style="display: none;">
                <h1 class="unit-h1">Temperature Converter</h1>
                <div class="conversion-form">
                    <div class="input-cont-response">
                    <label for="inputValue">Enter value to convert:</label>
                    <input type="number" id="inputValueTemp" class="inputValueSize" placeholder="Enter value" step="any" required>
                </div>

                    <div class="input-cont-response-2">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnitTemp" class="unit-label">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>

                    <label for="toUnit">To:</label>
                    <select id="toUnitTemp" class="unit-label">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

                    <div class="convert-unit-btn">
                        <button id="convertBtnTemp" class="calc-btn-com bmi-btn">Convert</button>
                    </div>
                    <div id="unit-resultTemp"></div>
                </div>
            </div>

            <!-- weigth converter -->
            <div class="unit-container-cont weight-converter converter-section" style="display: none;">
                <h1 class="unit-h1">Weigth Converter</h1>
                <div class="conversion-form">
                    <div class="input-cont-response">
                    <label for="inputValue">Enter value to convert:</label>
                    <input type="number" id="inputValueWeight" class="inputValueSize"  placeholder="Enter value" step="any" required>
                </div>

                <div class="input-cont-response-2">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnitWeight" class="unit-label">
                        <option value="kilogram">Kilogram[kg]</option>
                        <option value="gram">Gram[g]</option>
                        <option value="milligram">Milligram[mg]</option>
                        <option value="microgram">Microgram[ug]</option>
                        <option value="ton">Ton[t]</option>
                        <option value="pound">Pound[lbs]</option>
                        <option value="ounce">Ounce[oz]</option>
                        <option value="ton(us)">Ton(US)</option>
                        <option value="ton(uk)">Ton(UK)</option>
                    </select>

                    <label for="toUnit">To:</label>
                    <select id="toUnitWeight" class="unit-label">
                        <option value="kilogram">Kilogram[kg]</option>
                        <option value="gram">Gram[g]</option>
                        <option value="milligram">Milligram[mg]</option>
                        <option value="microgram">Microgram[ug]</option>
                        <option value="ton">Ton[t]</option>
                        <option value="pound">Pound[lbs]</option>
                        <option value="ounce">Ounce[oz]</option>
                        <option value="ton(us)">Ton(US)</option>
                        <option value="ton(uk)">Ton(UK)</option>
                    </select>
                </div>
                    <div class="convert-unit-btn">
                        <button id="convertBtnWeight" class="calc-btn-com bmi-btn">Convert</button>
                    </div>
                    <div id="unit-resultWeight"></div>
                </div>
            </div>

            <!-- time converter -->
            <div class="unit-container-cont time-converter converter-section" style="display: none;">
                <h1 class="unit-h1">Time Converter</h1>
                <div class="conversion-form">
                    <div class="input-cont-response">
                    <label for="inputValue">Enter value to convert:</label>
                    <input type="number" id="timeinputValue" class="inputValueSize"  placeholder="Enter value" step="any" required>
                </div>

                    <div class="input-cont-response-2">
                    <label for="fromUnit">From:</label>
                    <select id="timefromUnit" class="unit-label">
                        <option value="seconds">Secondes</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                        <option value="weeks">Weeks</option>
                        <option value="months">Months</option>
                        <option value="year">Year</option>
                    </select>

                    <label for="toUnit">To:</label>
                    <select id="timetoUnit" class="unit-label">
                        <option value="seconds">Secondes</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days">Days</option>
                        <option value="weeks">Weeks</option>
                        <option value="months">Months</option>
                        <option value="year">Year</option>
                    </select>
                </div>
                    <div class="convert-unit-btn">
                        <button id="timeconvertBtn" class="calc-btn-com bmi-btn">Convert</button>
                    </div>
                    <div id="time-unit-result"></div>
                </div>
            </div>
        </div>

        <div class="convertion-btns">
            <div class="date-calc">
                <button id="lengthConverterBtn" class="calc-btn-comp2 unit-size">Length</button>
                <button id="temperatureConverterBtn" class="calc-btn-comp2 unit-size">Temperature</button>
                <button id="weightConverterBtn" class="calc-btn-comp2 unit-size">Weight</button>
                <button id="timeConverterBtn" class="calc-btn-comp2 unit-size">Time</button>
            </div>
        </div>

    </div>
