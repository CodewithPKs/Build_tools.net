    <div class="bmi-Body">
        <div class="bmi-Boder">
            <h1 class="bmi-h1">BMI Calculator</h1>
            <p class="bmi-des">Body mass index (BMI) is a measure of body fat based on height and weight that applies to
                adult men and women.</p>
            <div class="seprate-lable-cont">
                <label for="weight">Enter weight (kg):</label>
                <input type="number" id="weight" step="0.01" class="inp-Box-bmi">
            </div>

            <div class="seprate-lable-cont">
                <label for="height">Enter height (cm):</label>
                <input type="number" id="height" step="0.01" class="inp-Box-bmi">
            </div>

            <button onclick="calculateBMI()" class="calc-btn-com bmi-btn">Calculate BMI</button>
            <p id="result"></p>
            <div id="bmi-meter">
                <div id="bmi-marker"></div>
                <div id="bmi-arrow"></div>
                <div id="weight-category">
                    <div class="category" style="left: 15%;">Underweight</div>
                    <div class="category" style="left: 40%;">Normal</div>
                    <div class="category" style="left: 65%;">Overweight</div>
                    <div class="category" style="left: 90%;">Obese</div>
                </div>
            </div>
        </div>
